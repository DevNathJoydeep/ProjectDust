<!DOCTYPE html>

<html lang="en">
	
	<!-- HEAD TAG STARTS -->

	<head>
	
  	<meta charset="UTF-8">
  	<meta name="author" content="Joydeep Dev Nath">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!--<link rel="shortcut icon" href="images/favicon.ico">-->
	
		<title>Normal Entry | Project Dust</title>
    
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400|Raleway:100,300,400,500|Roboto:100,400,500,700" rel="stylesheet">
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
		<script src="js/placeholder.reset.js"></script>
		
	</head>
	
	<body>
		
		<div class="wrapper">
			
			<div class="titleSub">
		
				Normal Entry
			
			</div> <!-- title -->
			
			<div class="barContainer">
			
				<div class="leftBar">
					<div class="inputContainer">
						<input class="inputLeftNormal" type="text" name="s1" id="s1" placeholder="Enter marks of first semester"/>
						<input class="inputRightNormal" type="text" name="p1" id="p1" placeholder="Percentage" disabled/>
						<input class="inputLeftNormal" type="text" name="s2" id="s2" placeholder="Enter marks of second semester"/>
						<input class="inputRightNormal" type="text" name="p2" id="p2" placeholder="Percentage" disabled/>
						<input class="inputLeftNormal" type="text" name="s3" id="s3" placeholder="Enter marks of third semester"/>
						<input class="inputRightNormal" type="text" name="p3" id="p3" placeholder="Percentage" disabled/>
						<input class="inputLeftNormal" type="text" name="s4" id="s4" placeholder="Enter marks of fourth semester"/>
						<input class="inputRightNormal" type="text" name="p4" id="p4" placeholder="Percentage" disabled/>
						<input class="inputLeftNormal" type="text" name="s5" id="s5" placeholder="Enter marks of fifth semester"/>
						<input class="inputRightNormal" type="text" name="p5" id="p5" placeholder="Percentage" disabled/>
						<input class="inputLeftNormal" type="text" name="s6" id="s6" placeholder="Enter marks of sixth semester"/>
						<input class="inputRightNormal" type="text" name="p6" id="p6" placeholder="Percentage" disabled/>
						<input class="inputLeftNormal" type="text" name="s7" id="s7" placeholder="Enter marks of seventh semester"/>
						<input class="inputRightNormal" type="text" name="p7" id="p7" placeholder="Percentage" disabled/>
						<input class="inputLeftNormal" type="text" name="s8" id="s8" placeholder="Enter marks of eighth semester"/>
						<input class="inputRightNormal" type="text" name="p8" id="p8" placeholder="Percentage" disabled/>
					</div>
				
				</div> <!-- leftBar -->
				
				<div class="rightBar">
					
					<div class="finalPercHeading">
					
						Final Percentage
						
					</div>
					
					<div class="finalPerc">
					
						0%
						
					</div>
					
					<div class="finalPercQuote">
					
						Input marks & click Calculate
						
					</div>
				
					<div class="buttonContainer">
		
						<button class="buttonMain buttonNative" id="buttonNormalCalc"><span>Calculate</span></button>
				
					</div> <!-- buttonContainer -->
					
					<div class="back">
						
						<a href="index.html">Go Back</a>
					
					</div>
					
					<div class="disclaimer">
					
						Disclaimer: The final percentage is calculated based on the formula provided by AEC at aec.ac.in. The developer cannot be held responsible for any error in the calculation.
						
					</div>
					
				</div> <!-- rightBar -->
					
			</div> <!-- barContainer -->
			
		</div>
		
	</body>
	
</html>
