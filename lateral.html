<!DOCTYPE html>

<html lang="en">
	
	<!-- HEAD TAG STARTS -->

	<head>
	
  	<meta charset="UTF-8">
  	<meta name="author" content="Joydeep Dev Nath">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!--<link rel="shortcut icon" href="images/favicon.ico">-->
	
		<title>Lateral Entry | Project Dust</title>
    
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400|Raleway:100,300,400,500|Roboto:100,400,500,700" rel="stylesheet">
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
		<script src="js/placeholder.reset.js"></script>
		
	</head>
	
	<body>
		
		<div class="wrapper">
			
			<div class="titleSub">
		
				Lateral Entry
			
			</div> <!-- title -->
			
			<div class="barContainer">
			
				<div class="leftBar">
					<div class="inputContainer">
						<input class="inputLeftLateral" type="text" name="sl3" id="sl3" placeholder="Enter marks of third semester"/>
						<input class="inputRightLateral" type="text" name="pl3" id="pl3" placeholder="Percentage" disabled/>
						<input class="inputLeftLateral" type="text" name="sl4" id="sl4" placeholder="Enter marks of fourth semester"/>
						<input class="inputRightLateral" type="text" name="pl4" id="pl4" placeholder="Percentage" disabled/>
						<input class="inputLeftLateral" type="text" name="sl5" id="sl5" placeholder="Enter marks of fifth semester"/>
						<input class="inputRightLateral" type="text" name="pl5" id="pl5" placeholder="Percentage" disabled/>
						<input class="inputLeftLateral" type="text" name="sl6" id="sl6" placeholder="Enter marks of sixth semester"/>
						<input class="inputRightLateral" type="text" name="pl6" id="pl6" placeholder="Percentage" disabled/>
						<input class="inputLeftLateral" type="text" name="sl7" id="sl7" placeholder="Enter marks of seventh semester"/>
						<input class="inputRightLateral" type="text" name="pl7" id="pl7" placeholder="Percentage" disabled/>
						<input class="inputLeftLateral" type="text" name="sl8" id="sl8" placeholder="Enter marks of eighth semester"/>
						<input class="inputRightLateral" type="text" name="pl8" id="pl8" placeholder="Percentage" disabled/>
					</div>
				
				</div> <!-- leftBar -->
				
				<div class="rightBar">
					
					<div class="finalPercHeading">
					
						Final Percentage
						
					</div>
					
					<div class="finalPerc">
					
						0%
						
					</div>
					
					<div class="finalPercQuote">
					
						Input marks & click Calculate
						
					</div>
				
					<div class="buttonContainer">
		
						<button class="buttonMain buttonNative" id="buttonLateralCalc"><span>Calculate</span></button>
				
					</div> <!-- buttonContainer -->
					
					<div class="back">
						
						<a href="index.html">Go Back</a>
					
					</div>
					
					<div class="disclaimer">
					
						Disclaimer: The final percentage is calculated based on the formula provided by AEC at aec.ac.in. The developer cannot be held responsible for any error in the calculation.
						
					</div>
					
				</div> <!-- rightBar -->
					
			</div> <!-- barContainer -->
			
		</div>
		
	</body>
	
</html>
